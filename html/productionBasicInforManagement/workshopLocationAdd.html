<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加工位</title>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/form.css"/>
	</head>
	<body>
		<!-- 蓝色背景区域 -->
		<div class="wrap">
			<!-- 白色可用区域 -->
			<div class="canuse">
				<!------ 位置 ------>
	            <p class="contentText local"><span>位置：生产基础信息管理 > 车间工位管理 > 添加车间工位</span></p>
			    	<div class="article_list" style="width: 98.5%; margin: 0px auto;">
			            <!------- 内容 ------->
			            <div class="content content1">
			                <!-- 用户列表内容区 -->
			                <div class="con con_01">
			                    <!-- 表单信息填写区 -->
			                    <h4 class="sel_title"><img src="../../img/list/brand1.png" /><span>填写工位信息</span><span class="necessary">（带*号为必填项）</span></h4>
			                    <div class="write_area">
			                        <form id="addFrom" action="" method="post">
			                            <table class="contentText" border="1" cellspacing="0" cellpadding="0" width="99%">
			                                <tbody>
			                                    <tr>
			                                        <th>工位名称：</th>
			                                        <td>
			                                        	<input id="" name="" type="text" value=""> <span class="redColor">*</span>
			                                        </td>
			                                        <th>扫码枪地址：</th>
			                                        <td>
			                                        	<input type="text" name="" id="" value="" /> <span class="redColor">*</span>
			                                        </td>
			                                        <th>所属产线：</th>
			                                        <td>
			                                        	<select name="">
			                                        		<option value="">请选择产线</option>
			                                        		<option value="">产线01</option>
			                                        	</select>
			                                        </td>
			                                    </tr>
			                                    <tr>
			                                        <th>工序：</th>
			                                        <td colspan="5">
			                                        	<select name="">
			                                        		<option value="">点胶</option>
			                                        		<option value="">回流焊</option>
			                                        		<option value="">手工修补焊</option>
			                                        		<option value="">手帖</option>
			                                        		<option value="">贴裝</option>
			                                        		<option value="">压接</option>
			                                        		<option value="">印刷</option>
			                                        		<option value="">终检</option>
			                                        		<option value="">自定义工序</option>
			                                        	</select>
			                                        </td>
			                                    </tr>
			                                    <tr>
			                                        <th>备注：</th>
			                                        <td colspan="5">
			                                        	<textarea style="width: 95%;height: 100px;"></textarea>
			                                        </td>
			                                    </tr>
			                                </tbody>
			                            </table>
			                        </form>
			                        <!-- 保存、重置按钮区 -->
			                        <div align="center" class="btn_submit">
			                            <a href="workshopLocationManagement.html" class="bgd_blue_two img_hand contentText">确定</a>
			                            <a href="workshopLocationManagement.html" class="bgd_white_two img_hand"> 返回 </a>
			                        </div>
			                    </div>
			                </div>
			            </div>
			        </div>
				</div>
			</div>
			
			<!-- 版尾  -->
			<div class="ending">
				Copyright© 2017-2018 西安磐基新能源科技有限公司
			</div>
		</div>
	</body>
	<script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var h = document.documentElement.clientHeight;
		$(".wrap").css("height", h);
	</script>
</html>
