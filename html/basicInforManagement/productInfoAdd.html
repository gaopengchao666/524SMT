<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加产品信息</title>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/form.css"/>
	</head>
	<body>
		<!-- 蓝色背景区域 -->
		<div class="wrap">
			<!-- 白色可用区域 -->
			<div class="canuse">
				<!------ 位置 ------>
	            <p class="contentText local"><span>位置：基础信息管理 > 产品信息管理 > 添加产品信息</span></p>
	            
			    	<div class="article_list" style="width: 98.5%; margin: 0px auto;">
			            <!------- 内容 ------->
			            <div class="content content1">
			                <!-- 用户列表内容区 -->
			                <div class="con con_01">
			                    <!-- 表单信息填写区 -->
			                    <h4 class="sel_title"><img src="../../img/list/brand1.png" /><span>填写产品信息信息</span><span class="necessary">（带*号为必填项）</span></h4>
			                    <div class="write_area">
			                        <form id="addFrom" action="" method="post">
			                            <table class="contentText" border="1" cellspacing="0" cellpadding="0" width="99%">
			                                <tbody>
			                                    <tr>
			                                        <th>编号：</th>
			                                        <td>
			                                        	<input id="" name="" type="text" value=""> <span class="redColor">*</span>
			                                        </td>
			                                        <th>产品代号：</th>
			                                        <td>
			                                        	<input id="" name="" type="text" value=""> <span class="redColor">*</span>
			                                        </td>
			                                        <th>产品名称：</th>
			                                        <td>
			                                        	<input id="" name="" type="text" value=""> <span class="redColor">*</span>
			                                        </td>
			                                    </tr>
			                                    <tr>
			                                        <th>产品类型：</th>
			                                        <td>
			                                        	<select name="">
			                                        		<option value="1">产品类型一</option>
			                                        		<option value="2">产品类型二</option>
			                                        		<option value="3">产品类型三</option>
			                                        		
			                                        	</select>
			                                        </td>
			                                        <th>备注：</th>
			                                        <td colspan="3">
			                                        	<textarea name="" id=""> </textarea>
			                                        </td>
			                                    </tr>
			                                    <tr style="display:none;">
			                                    	<th>创建人：</th>
			                                        <td>
			                                        	<input id="" name="creator" type="text" value=""> <span class="redColor">*</span>
			                                        </td>
			                                        <th>创建日期：</th>
			                                        <td>
			                                        	<input id="" name="createTime" type="text" value=""> <span class="redColor">*</span>
			                                        </td>
			                                        <th>修改人：</th>
			                                        <td>
			                                        	<input id="" name="modifier" type="text" value=""> <span class="redColor">*</span>
			                                        </td>
			                                        <th>修改日期：</th>
			                                        <td>
			                                        	<input id="" name="modifyTime" type="text" value=""> <span class="redColor">*</span>
			                                        </td>
			                                    	
			                                    </tr>
			                                </tbody>
			                            </table>
			                        </form>
			                        <!-- 保存、重置按钮区 -->
			                        <div align="center" class="btn_submit">
			                            <a href="productInfo.html" class="bgd_blue_two img_hand contentText">确定</a>
			                            <a href="productInfo.html" class="bgd_white_two img_hand"> 返回 </a>
			                        </div>
			                    </div>
			                </div>
			            </div>
			        </div>
				</div>
	            
			</div>
			
			<!-- 版尾  -->
			<div class="ending">
				 Copyright© 2020 西安磐基技术有限公司
		</div>
	</body>
	<script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var h = document.documentElement.clientHeight;
		$(".wrap").css("height", h);
		
		// 获取每行 td 的兄弟节点
		$(".info_area td").hover(   
			function () {      
				$(this).parent().children().addClass("td_hover");   
			},    
			function () {      
				$(this).parent().children().removeClass("td_hover");   
			}
		);
		
	</script>
</html>
