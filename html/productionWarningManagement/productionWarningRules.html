	<script type="text/javascript">
		var h = document.documentElement.clientHeight;
		$(".wrap").css("height", h);
		
		// 获取每行 td 的兄弟节点
		$("#addTr1 td").hover(   
			function () {      
				$(this).parent().children().addClass("td_hover");   
			},    
			function () {      
				$(this).parent().children().removeClass("td_hover");   
			}
		);
		
		//-------- 增加明细 ---------
	    function addDetail1() {
	        
	        var dom = "<tr class='contentText list_list'><td><input type='text' name='' id='' value=''></td>";
	        dom += "<td>手工汇报</td>";
	        dom += "<td><input type='text' name='' value=''></td>";
	        dom += "<td><select><option>张三</option><option>李四</option></select></td></tr>";
	        
	        $("#addTr1").append(dom);
	    }
		
		//-------- 删除明细 ---------
	    function deleteDetail1() {
	        var checks = $("input[type='checkbox']:checked");
	        if (checks.length == 0) {
	            $("#addTr1").find("tr:last").remove();
	        } else {
	            $.each(checks, function(item, obj) {
	                $(obj).parent().parent().remove();
	            });
	        }
	    }
	</script>
