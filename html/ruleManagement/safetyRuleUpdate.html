<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>安全库存规则</title>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/list.css"/>
	</head>
	<body>
		<!-- 蓝色背景区域 -->
		<div class="wrap">
			<!-- 白色可用区域 -->
			<div class="canuse">
				<!------ 位置 ------>
	            <p class="contentText local"><span>位置：库存规则管理 > 安全库存规则 > 修改安全库存规则</span></p>
	            
	            <!-- 列表区 -->
	            <div class="show_list">
                	<div class="title_operate">
                    	<h4 class="sel_title"><img src="../../img/list/brand1.png" /><span>安全库存规则详情</span></h4>
                    	<!-- 操作类型区 -->
                        <div class="operate_area" id="addOperate">
                            <a href="" class="bgd_blue_two img_hand">保存</a> 
                            <a href="safetyRuleList.html" class="bgd_white_two img_hand">返回</a> 
                        </div>
                	</div>
                	<div class="list_area">
                        <!-- 信息列表区 -->
                        <div class="info_area">
                        	
                            <table class="tablelist" border="1" cellspacing="0" cellpadding="0">
                                <tbody>
                                    <tr class="menuText list_head">
                                        <th class="checkSelectAll"></th>
                                        <th class="">规则名称</th>
                                        <th class="">物料名称</th>
                                        <th class="">物料类型</th>
                                        <th class="">物料编码</th>
                                        <th class="">物料规格型号</th>
                                        <th class="">计量单位</th>
                                        <th class="">所属仓库</th>
                                        <th class="">安全库存数量</th>
                                        <th class="">库存数量预警下限</th>
                                        <th class="">库存数量预警上限</th>
                                        <th class="">有效期预警线</th>
                                    </tr>
                                </tbody>
                                <tbody class="tablelist" id="addTr1">
                                    <tr class="listTableText list_list">
                                    	<td><input type="checkbox" class="input_checkBox" name="" value="" /></td>
                                        <td><input type="text" name="" id="" value="规则1" /></td>
                                        <td><input type="text" name="" id="" value="芯片电感" /></td>
                                        <td><input type="text" name="" id="" value="P5101001" /></td>
                                        <td><input type="text" name="" id="" value="422-232转换器板" /></td>
                                        <td><input type="text" name="" id="" value="RS422G V1.0" /></td>
                                        <td><input type="text" name="" id="" value="块" /></td>
                                        <td><input type="text" name="" id="" value="其他仓库" /></td>
                                        <td><input type="text" name="" id="" value="100" /></td>
                                        <td><input type="text" name="" id="" value="10" /></td>
                                        <td><input type="text" name="" id="" value="500" /></td>
                                        <td><select name="">
                                        	<option value="">30</option>
                                        </select></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
			</div>
			
			<!-- 版尾  -->
			<div class="ending">
				Copyright© 2017-2018 西安磐基新能源科技有限公司
			</div>
			
		</div>
	</body>
	<script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var h = document.documentElement.clientHeight;
		$(".wrap").css("height", h);
		
		// 获取每行 td 的兄弟节点
		$("#addTr1 td").hover(   
			function () {      
				$(this).parent().children().addClass("td_hover");   
			},    
			function () {      
				$(this).parent().children().removeClass("td_hover");   
			}
		);
		
	</script>
</html>
